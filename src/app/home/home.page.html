<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio de sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="signIn()">
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="mail"></ion-icon>
        <ion-label position="floating">Correo <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="eye"></ion-icon>
        <ion-label position="floating">Contraseña <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" shape="round" type="submit">
      Iniciar sesión
    </ion-button>
    <ion-button expand="block" fill="clear" shape="round" (click)="signUp()">
      Registrarme
    </ion-button>
  </form>
</ion-content>
