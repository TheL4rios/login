<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Bienvenido {{user.name.firstName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="avatar">
    <ion-img [src]="user.photo"></ion-img>
  </ion-avatar>
  <ion-list class="list">
    <ion-item>
      <ion-label>Nombre Completo: {{user.name.fullName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Genero: {{user.gender}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fecha de nacimiento: {{user.birthday.toString().substring(0, 10)}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>RFC: {{user.rfc}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
      <ion-chip color="primary" *ngFor="let interest of user.interests">
        <ion-label>{{interest.interest}}</ion-label>
      </ion-chip>
  </ion-item>
  <ion-button (click)="viewGallery(user)" expand="block" fill="clear" shape="round">
    Galeria
  </ion-button>
</ion-content>
